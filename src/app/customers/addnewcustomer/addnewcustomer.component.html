<div class="container-fluid">
  <div class="container text-center ">
    <div class="row d-flex justify-content-center">

      <div class="col-8">

        <form  class="form-control"   [formGroup]="signupForm" (ngSubmit)="onSubmit()" >
          <div class="row">
            <h3>SignUp Form</h3>
          </div>
        <div class="row">
          <div class="col-3  d-flex justify-content-start">
            <label  class="form-label">Email</label>
          </div>
          <div class="col-9">
            <input type="email" class="form-control" placeholder="hung@gmail.com" formControlName="customerEmail">
          </div>
        </div>

        <div class="row">
          <div class="col-3   d-flex justify-content-start">
            <label for="IdGiGiDo1"  class="form-label" >Name</label>
          </div>
          <div class="col-9">
            <input id="IdGiGiDo1" type="text" class="form-control"  formControlName="customerName">
          </div>
        </div>

        <div class="d-flex flex-row  d-flex justify-content-start">
          <button class="col-1  btn btn-success  justify-content-center" type="submit" [disabled]="!signupForm.valid">Add New Customer</button>
        </div>
        <p>Form Status: {{ signupForm.status }}</p>
      </form>

      </div>

    </div>
  </div>
</div>
